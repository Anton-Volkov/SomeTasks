<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div
        {
            text-align:center;
        }
    </style>
    <script type ="text/javascript">
        var mas = new Array("1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg");
        var images = document.getElementsByName("img[]");
        var index = images.length;
        function Right()
        {
            images[0].src = images[1].src;
            images[1].src = images[2].src;
            images[2].src = images[3].src;
            images[3].src = images[4].src;
            if(index!=mas.length)
            {
                images[4].src = mas[index];
            }
            else
            {
                index = 0;
                images[4].src = mas[index];
            }
            index++;
        }
        function Left()
        {
            images[4].src = images[3].src;
            images[3].src = images[2].src;
            images[2].src = images[1].src;
            images[1].src = images[0].src;
            if(index!=0)
            {
                images[0].src = mas[index - 1];
            }
            else
            {
                index = mas.length;
                images[0].src = mas[index-1];
            }
            index--;
        }
    </script>
</head>
<body>

    <div>
    <img name ="img[]" src ="1.jpg"  height =" 100"/>
    <img name ="img[]" src ="2.jpg"  height =" 100"/>
    <img name ="img[]" src ="3.jpg" />
    <img name ="img[]" src ="4.jpg"  height =" 100"/>
    <img name ="img[]" src ="5.jpg" height =" 100"/>
    </div> 
    <br/>

    <div>
    <img src ="left.jpg" width ="100" onclick ="Left();"/>
    <img src ="right.jpg" width ="100" onclick ="Right();"/>
    </div> 
</body>
</html>
